<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css"/>
    <title>TO DO LIST</title>
  </head>
  <body>
    <!-- Contenedor global -->
    <div class="container">

      <!-- Nombre del usuario -->
      <div class="perfil">
        <div id="fecha">Martes, 18 de Octubre</div>
        <h1>Hola, Miguel</h1>
        <span>Vamos a cumplir tus tareas</span>
      </div>

      <!-- Agregar de tareas -->
      <div class="agregar-tarea">
        <input type="text" id="input" placeholder="Agregar tarea" />
        <i id="boton-enter" class="fas fa-plus-circle"></i>
      </div>

      <!-- Listado de tareas -->
      <div class="seccion-tarea">
        <h3>Estás son tus tareas pendientes</h3>
        <ul id="lista">
            <!-- <li>
                <i class="far fa-circle co" data="realizado" id="0"></i>

                <i class="fas fa-trash de" data="eliminado" id="0"></i>
            </li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
